<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link href="/static/main.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-default justify-content-center">
        <div class="navbar-header text-center">
            <a class="navbar-brand" href="/">Spotifork</a>
            <p class="nav-p">Import Pitchfork best tracks to Spotify playlist</p>
        </div>
    </nav>
    <main role="main" class="row justify-content-center">
        <div class="col-md-7 col-xl-6 order-md-1 order-2 table-section">
            <div class="container">
                {% block table%}{% endblock %}
            </div>
        </div>
        <div class="col-md-4 col-xl-3 order-md-2 order-1 menu-section">
            {% block menu%}{% endblock %}
        </div>

    </main>
    <footer class="p-5">
        <div class="container">

        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
